<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="css/mainStyles.css">
    <link rel="stylesheet" href="css/reset.css">
    <body>

    <div class="btnContainer">
        <div class="imgWrapper"><img class='button' id="isRock" src="img/rock.png" alt="a picture of rock"></div>
        <div  class="imgWrapper"><img class='button' id="isPaper" src="img/paper.png" alt="a picture of paper"></div>
        <div  class="imgWrapper"><img class='button' id="isScissors" src="img/scissors.png" alt="a picture of scissors"></div>
    </div>
    <div class="resultsImgContainer">
        <div class="playerChoiceImg">

        </div>
        <div class="computerChoiceImg">

        </div>
    </div>
    <div>
        <div>
            <span id="playerScore">Player Score: 0</span>
        </div>
        <div>
            <span id="computerScore">Computer Score: 0</span>
        </div>
        <div>
            <span id="scoreUpdateMessage"></span>
        </div>
        <div>
            <span id="winMessage"></span>
        </div>
        <div id="resetButtonDiv">
            <span id="resetButton"></span>
        </div>
    </div>
    <script src="js/script.js"></script>
    </body>
</html>
